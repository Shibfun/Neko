        .header, .container, footer, .modal { position: relative; z-index: 1; }
        .header { padding: 15px 0; text-align: center; width: 100%; }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 40px;
        }
        .header-top .balance { font-size: 1.1em; color: #F4A261; font-weight: bold; }
        .header-top .actions { display: flex; gap: 12px; }
        .action-btn {
            background: #8B4513;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .action-btn:hover { background: #F4A261; }
        .header-content { padding: 15px 0; }
        .header-content h1 {
            font-size: 1.8em;
            color: #F4A261;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .nickname { font-size: 1.1em; font-weight: bold; color: #D2B48C; }
        .miner-prompt {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            animation: fade 3s infinite;
        }
        @keyframes fade { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: rgba(44, 62, 80, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #F4A261;
        }
        .section-title {
            font-size: 1.3em;
            color: #F4A261;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #E07A5F;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
            position: relative;
        }
        input {
            padding: 12px 12px 12px 40px;
            border: 2px solid #F4A261;
            border-radius: 25px;
            background: #34495E;
            color: #fff;
            font-size: 1em;
            text-align: center;
            transition: box-shadow 0.3s, background 0.3s, border-color 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px #F4A261;
            background: #3A536B;
            border-color: #E07A5F;
        }
        .input-group::before {
            content: '\f6d3';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #F4A261;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        .percentage-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }
        .percentage-btn {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .percentage-btn:hover {
            background: #E07A5F;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #fff;
            line-height: 1.6;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #F4A261;
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .modal-content button {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95em;
        }
        footer {
            background: rgba(30, 42, 68, 0.8);
            text-align: center;
            padding: 15px;
            width: 100%;
            color: #D2B48C;
            font-size: 0.9em;

            .miner-prompt { font-size: 0.8em; }
            .nickname { font-size: 1em; }
            .section { padding: 15px; }
            .container { max-width: 100%; padding: 0 10px; }
        }
    </style>
</head>

                ],

                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],

        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };
        const prompts = [
            "üê∂ Stake FEED to earn NEKO treats!",
            "üêæ Dig for NEKO rewards, good pup!",
            "‚ö° Power up your staking, Shiba style!",
            "üöÄ Stake FEED and fetch NEKO bones!",
            "üî• Bark for rewards, stake now!"
        ];
        let promptIndex = 0;
        const MIN_STAKE_UNIT = 1000000;
        const MAX_APPROVAL = "115792089237316195423570985008687907853269984665640564039457584007913129639935";

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updatePrompt() {
            document.getElementById('minerPrompt').innerText = prompts[promptIndex];
            promptIndex = (promptIndex + 1) % prompts.length;
        }

        async function updateBalances() {
            if (!web3 || !accounts) return;
            const feedBalance = await feedContract.methods.balanceOf(accounts[0]).call();
            const nekoBalance = await nekoContract.methods.balanceOf(accounts[0]).call();
            document.getElementById('feedBalance').innerText = `${parseFloat(web3.utils.fromWei(feedBalance, 'ether')).toFixed(2)} FEED`;
            document.getElementById('nekoBalance').innerText = `${parseFloat(web3.utils.fromWei(nekoBalance, 'ether')).toFixed(2)} NEKO`;
        }

        async function updateFeedStakeInfo() {
            if (!web3 || !nekoRewardContract || !accounts) {
                document.getElementById('feedStakeInfo').innerHTML = 'FEED Staked: None<br>Rewards: 0 NEKO';
                document.getElementById('unstakeFeedButton').disabled = true;
                document.getElementById('claimFeedRewardsButton').disabled = true;
                return;
            }
            const stakeInfo = await nekoRewardContract.methods.getFeedStakeInfo(accounts[0]).call();
            const amount = stakeInfo[0] === '0' ? 'None' : parseFloat(web3.utils.fromWei(stakeInfo[0], 'ether')).toFixed(2);
            const reward = parseFloat(web3.utils.fromWei(stakeInfo[2], 'ether')).toFixed(4);
            document.getElementById('feedStakeInfo').innerHTML = `FEED Staked: ${amount}<br>Rewards: ${reward} NEKO`;
            document.getElementById('unstakeFeedButton').disabled = stakeInfo[0] === '0';
            document.getElementById('claimFeedRewardsButton').disabled = stakeInfo[0] === '0' || stakeInfo[2] === '0';
        }

        async function updateUserAddress() {
            if (!accounts) {
                document.getElementById('userNickname').innerText = 'Not connected';
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('userNickname').innerText = shortAddress;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectButton');
            try {
                if (!window.ethereum) {
                    showModal('No wallet detected, pup! Install <a href="https://metamask.io" target="_blank">MetaMask</a>. üê∂');
                    return;
                }
                connectButton.classList.add('loading');
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) {
                    showModal('Unlock your wallet, good doggo! üêæ');
                    return;
                }
                const chainId = await web3.eth.getChainId();
                if (chainId !== 109) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: web3.utils.numberToHex(109) }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [shibariumMainnet]
                            });
                        } else {
                            showModal('Failed to switch to Shibarium, pup! Add it manually. üê∂');
                            return;
                        }
                    }
                }
                nekoRewardContract = new web3.eth.Contract(NEKO_REWARD_ABI, NEKO_REWARD_CONTRACT_ADDRESS);
                feedContract = new web3.eth.Contract(ERC20_ABI, FEED_CONTRACT_ADDRESS);
                nekoContract = new web3.eth.Contract(ERC20_ABI, NEKO_CONTRACT_ADDRESS);
                showModal('Connected to Shibarium, good boy! üéâüê∂');
                updateUserAddress();
                updateBalances();
                updateFeedStakeInfo();
            } catch (error) {
                showModal(`Connection failed, pup: ${error.message} üêæ`);
            } finally {
                connectButton.classList.remove('loading');
            }
        }

        async function setFeedStakePercentage(percentage) {
            if (!web3 || !feedContract || !accounts) {
                showModal('Connect your wallet first, pup! üîßüê∂');
                return;
            }
            try {
                const balance = await feedContract.methods.balanceOf(accounts[0]).call();
                const balanceEther = parseFloat(web3.utils.fromWei(balance, 'ether'));
                const maxUnits = Math.floor(balanceEther / MIN_STAKE_UNIT);
                if (maxUnits < 1) {
                    document.getElementById('stakeFeedAmountInput').value = 0;
                    showModal('Not enough FEED, pup! Need at least 1M FEED. üêæ');
                    return;
                }
                const units = Math.floor(maxUnits * percentage / 100);
                const stakeAmount = units * MIN_STAKE_UNIT;
                document.getElementById('stakeFeedAmountInput').value = stakeAmount;
                showModal(`Set to stake ${stakeAmount} FEED (${percentage}%), good choice! üê∂`);
            } catch (error) {
                showModal(`Failed to fetch balance, pup: ${error.message} üêæ`);
            }
        }

        async function stakeFeed() {
            if (!web3 || !nekoRewardContract || !feedContract || !accounts) {
                showModal('Connect your wallet first, pup! üîßüê∂');
                return;
            }
            const stakeButton = document.getElementById('stakeFeedButton');
            const amount = parseFloat(document.getElementById('stakeFeedAmountInput').value);
            if (!amount || amount < MIN_STAKE_UNIT || amount % MIN_STAKE_UNIT !== 0) {
                showModal(`Amount must be a multiple of ${MIN_STAKE_UNIT} FEED, pup! üêæ`);
                return;
            }
            try {
                stakeButton.classList.add('loading');
                const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
                const allowance = await feedContract.methods.allowance(accounts[0], NEKO_REWARD_CONTRACT_ADDRESS).call();
                if (parseFloat(allowance) < parseFloat(weiAmount)) {
                    showModal('Approving max FEED for staking, good pup... üê∂');
                    await feedContract.methods.approve(NEKO_REWARD_CONTRACT_ADDRESS, MAX_APPROVAL).send({ from: accounts[0] });
                }
                showModal(`Staking ${amount} FEED, fetch those rewards! ‚õèÔ∏èüêæ`);
                await nekoRewardContract.methods.stakeFeed(weiAmount).send({ from: accounts[0] });
                showModal(`Successfully staked ${amount} FEED, great job pup! üöÄüê∂`);
                updateBalances();
                updateFeedStakeInfo();
            } catch (error) {
                showModal(`Staking failed, pup: ${error.message} üêæ`);
            } finally {
                stakeButton.classList.remove('loading');
            }
        }

        async function unstakeFeed() {
            if (!web3 || !nekoRewardContract || !accounts) {
                showModal('Connect your wallet first, pup! üîßüê∂');
                return;
            }
            const unstakeButton = document.getElementById('unstakeFeedButton');
            try {
                unstakeButton.classList.add('loading');
                showModal('Unstaking FEED and claiming rewards, good doggo... üí∏üêæ');
                await nekoRewardContract.methods.unstakeFeed().send({ from: accounts[0] });
                showModal('Successfully unstaked FEED, well done pup! üéäüê∂');
                updateBalances();
                updateFeedStakeInfo();
            } catch (error) {
                showModal(`Unstaking failed, pup: ${error.message} üêæ`);
            } finally {
                unstakeButton.classList.remove('loading');
            }
        }

        async function claimFeedRewards() {
            if (!web3 || !nekoRewardContract || !accounts) {
                showModal('Connect your wallet first, pup! üîßüê∂');
                return;
            }
            const claimButton = document.getElementById('claimFeedRewardsButton');
            try {
                claimButton.classList.add('loading');
                showModal('Claiming NEKO rewards, fetch those treats! üí∞üê∂');
                await nekoRewardContract.methods.claimFeedRewards().send({ from: accounts[0] });
                showModal('Successfully claimed NEKO rewards, good boy! üéâüêæ');
                updateBalances();
                updateFeedStakeInfo();
            } catch (error) {
                showModal(`Claim failed, pup: ${error.message} üêæ`);
            } finally {
                claimButton.classList.remove('loading');
            }
        }

        setInterval(updatePrompt, 3000);
        setInterval(() => {
            updateBalances();
            updateFeedStakeInfo();
        }, 5000);

        document.getElementById('connectButton').addEventListener('click', connectWallet);
        document.getElementById('stakeFeedButton').addEventListener('click', stakeFeed);
        document.getElementById('unstakeFeedButton').addEventListener('click', unstakeFeed);
        document.getElementById('claimFeedRewardsButton').addEventListener('click', claimFeedRewards);

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network, pup! Reconnect to Shibarium. üê∂');
                web3 = null;
                nekoRewardContract = null;
                feedContract = null;
                nekoContract = null;
                accounts = null;
                updateUserAddress();
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected, pup! Please reconnect. üêæ');
                web3 = null;
                nekoRewardContract = null;
                feedContract = null;
                nekoContract = null;
                accounts = null;
                updateUserAddress();
            }
        });

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Run this page via a local server (e.g., "npx serve") to connect MetaMask, pup! üê∂');
            } else if (!window.ethereum) {
                showModal('No wallet detected, pup! Install <a href="https://metamask.io" target="_blank">MetaMask</a>. üê∂');
            }
        });
    </script>
</body>
